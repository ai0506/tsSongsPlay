            { id: 5, title: "Eldest Daughter", audio: "ts12files/ts12t5.m4a", instrumental: "ts12files/ts12t5i.m4a", lyrics: "ts12files/ts12t5.lrc" },

            { id: 7, title: "Actually Romantic", audio: "ts12files/ts12t7.m4a", instrumental: "ts12files/ts12t7i.m4a", lyrics: "ts12files/ts12t7.lrc" },
            { id: 8, title: "Wi$h Li$t", audio: "ts12files/ts12t8.m4a", instrumental: "ts12files/ts12t8i.m4a", lyrics: "ts12files/ts12t8.lrc" },
            { id: 9, title: "Wood", audio: "ts12files/ts12t9.m4a", instrumental: "ts12files/ts12t9i.m4a", lyrics: "ts12files/ts12t9.lrc" },
            { id: 10, title: "CANCELLED!", audio: "ts12files/ts12t10.m4a", instrumental: "ts12files/ts12t10i.m4a", lyrics: "ts12files/ts12t10.lrc" },
            { id: 11, title: "Honey", audio: "ts12files/ts12t11.m4a", instrumental: "ts12files/ts12t11i.m4a", lyrics: "ts12files/ts12t11.lrc" },
            { id: 12, title: "The Life of a Showgirl", audio: "ts12files/ts12t12.m4a", instrumental: "ts12files/ts12t12i.m4a", lyrics: "ts12files/ts12t12.lrc" }
        ];

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const songListEl = document.getElementById('songList');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const progressBar = document.getElementById('progress');
        const progressHandle = document.getElementById('progressHandle');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const originalBtn = document.getElementById('originalBtn');
        const instrumentalBtn = document.getElementById('instrumentalBtn');
        const volumeLevel = document.getElementById('volumeLevel');
        const progressBarContainer = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistTab = document.getElementById('playlistTab');
        const lyricsTab = document.getElementById('lyricsTab');
        const playlistPanel = document.getElementById('playlistPanel');
        const lyricsPanel = document.getElementById('lyricsPanel');
        const lyricsContainer = document.getElementById('lyricsContainer');

        // ÂΩìÂâçÊí≠ÊîæÁä∂ÊÄÅ
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let isInstrumental = false;
        let audio = new Audio();
        let updateInterval;
        let songDurations = Array(songs.length).fill(null);
        let instrumentalDurations = Array(songs.length).fill(null);
        let songDurationElements = [];
        let isDragging = false;
        let currentLyrics = [];
        let lyricsInterval;
        let lastActiveLyricIndex = -1;

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Ëß£ÊûêLRCÊó∂Èó¥Ê†áÁ≠æ
        function parseTimeTag(timeTag) {
            const match = timeTag.match(/\[(\d+):(\d+)\.(\d+)\]/);
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseInt(match[2]);
                const milliseconds = parseInt(match[3]);
                return minutes * 60 + seconds + milliseconds / 1000;
            }
            return 0;
        }

        // Âä†ËΩΩÊ≠åËØçÊñá‰ª∂
        async function loadLyrics(songIndex) {
            const lyricsFile = songs[songIndex].lyrics;
            lyricsContainer.innerHTML = '<div class="loading-lyrics">Ê≠åËØçÂä†ËΩΩ‰∏≠...</div>';
            
            try {
                const response = await fetch(lyricsFile);
                if (response.ok) {
                    const text = await response.text();
                    parseLyrics(text);
                } else {
                    throw new Error('Ê≠åËØçÊñá‰ª∂‰∏çÂ≠òÂú®');
                }
            } catch (error) {
                console.log('Êó†Ê≥ïÂä†ËΩΩÊ≠åËØçÊñá‰ª∂:', error);
                lyricsContainer.innerHTML = '<div class="no-lyrics">ÊöÇÊó†Ê≠åËØç</div>';
                currentLyrics = [];
            }
        }

        // Ëß£ÊûêÊ≠åËØçÂÜÖÂÆπ
        function parseLyrics(lyricsText) {
            currentLyrics = [];
            const lines = lyricsText.split('\n');
            let hasValidLyrics = false;
            
            lines.forEach(line => {
                const timeMatch = line.match(/\[(\d+:\d+\.\d+)\]/g);
                if (timeMatch) {
                    const text = line.replace(/\[.*?\]/g, '').trim();
                    if (text) {
                        hasValidLyrics = true;
                        timeMatch.forEach(timeTag => {
                            const time = parseTimeTag(timeTag);
                            currentLyrics.push({ time, text });
                        });
                    }
                }
            });
            
            // ÊåâÊó∂Èó¥ÊéíÂ∫è
            currentLyrics.sort((a, b) => a.time - b.time);
            
            // ÊòæÁ§∫Ê≠åËØç
            displayLyrics(hasValidLyrics);
        }

        // ÊòæÁ§∫Ê≠åËØç
        function displayLyrics(hasValidLyrics) {
            if (!hasValidLyrics || currentLyrics.length === 0) {
                lyricsContainer.innerHTML = '<div class="no-lyrics">Ê≠åËØçÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°ÆÊàñ‰∏∫Á©∫</div>';
                return;
            }
            
            lyricsContainer.innerHTML = '';
            currentLyrics.forEach((lyric, index) => {
                const lyricElement = document.createElement('div');
                lyricElement.className = 'lyric-line';
                lyricElement.textContent = lyric.text;
                lyricElement.dataset.index = index;
                lyricsContainer.appendChild(lyricElement);
            });
            
            // ÈáçÁΩÆÊ≠åËØçÊªöÂä®‰ΩçÁΩÆÂà∞È°∂ÈÉ®
            lyricsContainer.scrollTop = 0;
            lastActiveLyricIndex = -1;
        }

        // Êõ¥Êñ∞Ê≠åËØçÈ´ò‰∫Æ
        function updateLyricsHighlight() {
            if (!audio.duration || currentLyrics.length === 0) return;
            
            const currentTime = audio.currentTime;
            const lyricLines = lyricsContainer.querySelectorAll('.lyric-line');
            
            let activeIndex = -1;
            
            // ÊâæÂà∞ÂΩìÂâçÂ∫îËØ•È´ò‰∫ÆÁöÑÊ≠åËØç
            for (let i = currentLyrics.length - 1; i >= 0; i--) {
                if (currentTime >= currentLyrics[i].time) {
                    activeIndex = i;
                    break;
                }
            }
            
            // Â¶ÇÊûúÈ´ò‰∫ÆÁöÑÊ≠åËØçÊ≤°ÊúâÂèòÂåñÔºåÁõ¥Êé•ËøîÂõû
            if (activeIndex === lastActiveLyricIndex) return;
            
            lastActiveLyricIndex = activeIndex;
            
            // Êõ¥Êñ∞È´ò‰∫ÆÁä∂ÊÄÅ
            lyricLines.forEach((line, index) => {
                if (index === activeIndex) {
                    line.classList.add('active');
                    
                    // Êô∫ËÉΩÊªöÂä®ÔºöÂè™Âú®ÈúÄË¶ÅÊó∂ÊâçÊªöÂä®Âà∞ÂΩìÂâçÊ≠åËØç
                    const container = lyricsContainer;
                    const lineTop = line.offsetTop;
                    const lineHeight = line.offsetHeight;
                    const containerHeight = container.clientHeight;
                    const scrollTop = container.scrollTop;
                    
                    // Â¶ÇÊûúÂΩìÂâçÊ≠åËØç‰∏çÂú®ÂèØËßÜÂå∫ÂüüÂÜÖÔºåÊâçËøõË°åÊªöÂä®
                    if (lineTop < scrollTop || lineTop + lineHeight > scrollTop + containerHeight) {
                        // ËÆ°ÁÆóÊªöÂä®‰ΩçÁΩÆÔºåËÆ©ÂΩìÂâçÊ≠åËØçÂú®ÂÆπÂô®‰∏≠Èó¥
                        const targetScrollTop = lineTop - containerHeight / 2 + lineHeight / 2;
                        container.scrollTo({
                            top: targetScrollTop,
                            behavior: 'smooth'
                        });
                    }
                } else {
                    line.classList.remove('active');
                }
            });
        }

        // ÂàùÂßãÂåñÊ≠åÊõ≤ÂàóË°®
        function initializePlaylist() {
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                if (index === 0) li.classList.add('active');
                
                li.innerHTML = `
                    <span class="song-number">${index + 1}</span>
                    <span class="song-name">${song.title}</span>
                    <span class="song-duration">-:--</span>
                `;
                
                songDurationElements[index] = li.querySelector('.song-duration');
                
                li.addEventListener('click', () => playSong(index));
                songListEl.appendChild(li);
                
                preloadSongDuration(index);
            });
            
            loadSong(0);
        }

        // È¢ÑÂä†ËΩΩÊ≠åÊõ≤Êó∂Èïø
        function preloadSongDuration(index) {
            // È¢ÑÂä†ËΩΩÂéüÊõ≤Êó∂Èïø
            const tempAudio = new Audio();
            tempAudio.src = songs[index].audio;
            tempAudio.addEventListener('loadedmetadata', function() {
                if (!isNaN(tempAudio.duration) && tempAudio.duration > 0) {
                    songDurations[index] = tempAudio.duration;
                    if (songDurationElements[index]) {
                        songDurationElements[index].textContent = formatTime(tempAudio.duration);
                    }
                }
            });

            // È¢ÑÂä†ËΩΩ‰º¥Â•èÊó∂Èïø
            const tempInstrumental = new Audio();
            tempInstrumental.src = songs[index].instrumental;
            tempInstrumental.addEventListener('loadedmetadata', function() {
                if (!isNaN(tempInstrumental.duration) && tempInstrumental.duration > 0) {
                    instrumentalDurations[index] = tempInstrumental.duration;
                }
            });
        }

        // Âä†ËΩΩÊ≠åÊõ≤
        function loadSong(index) {
            // Ê£ÄÊü•ÊòØÂê¶ÊòØÂàáÊç¢Ê≠åÊõ≤ÔºàËÄå‰∏çÊòØÂàáÊç¢ÁâàÊú¨Ôºâ
            const isSwitchingSong = index !== currentSongIndex;
            
            currentSongIndex = index;
            const song = songs[index];
            
            currentSongTitle.textContent = song.title;
            
            // Ê†πÊçÆÂΩìÂâçÊ®°ÂºèÈÄâÊã©Èü≥È¢ëÊñá‰ª∂
            const audioFile = isInstrumental ? song.instrumental : song.audio;

            // ÈáçÁΩÆËøõÂ∫¶ÊòæÁ§∫ÔºàÂè™Âú®ÂàáÊç¢Ê≠åÊõ≤Êó∂Ôºâ
            if (isSwitchingSong) {
                progressBar.style.width = '0%';
                currentTimeEl.textContent = '0:00';
            }

            // Âè™ÊúâÂú®ÈúÄË¶ÅÂàáÊç¢Èü≥È¢ëÊñá‰ª∂Êó∂ÊâçÈáçÊñ∞Âä†ËΩΩ
            if (audio.src !== audioFile || isSwitchingSong) {
                const currentTime = isSwitchingSong ? 0 : audio.currentTime; // ÂàáÊç¢Ê≠åÊõ≤Êó∂‰ªé0ÂºÄÂßã
                const wasPlaying = !audio.paused && !isSwitchingSong; // ÂàáÊç¢Ê≠åÊõ≤Êó∂‰∏çËá™Âä®Êí≠Êîæ
                
                audio.src = audioFile;
                
                audio.addEventListener('canplay', function onCanPlay() {
                    audio.currentTime = currentTime;
                    audio.removeEventListener('canplay', onCanPlay);
                    
                    if (wasPlaying) {
                        audio.play();
                    }
                }, { once: true });
            }
            
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Ê†πÊçÆÂΩìÂâçÊ®°ÂºèÊòæÁ§∫Ê≠£Á°ÆÁöÑÊó∂Èïø
            const durationArray = isInstrumental ? instrumentalDurations : songDurations;
            if (durationArray[index] !== null) {
                totalTimeEl.textContent = formatTime(durationArray[index]);
            } else {
                totalTimeEl.textContent = '0:00';
                audio.addEventListener('loadedmetadata', function onLoad() {
                    if (!isNaN(audio.duration) && audio.duration > 0) {
                        durationArray[index] = audio.duration;
                        totalTimeEl.textContent = formatTime(audio.duration);
                        audio.removeEventListener('loadedmetadata', onLoad);
                    }
                });
            }
            
            // Âä†ËΩΩÊ≠åËØç
            loadLyrics(index);
        }

        // Êí≠ÊîæÊ≠åÊõ≤
        function playSong(index) {
            loadSong(index);
            togglePlayPause(true); // Âº∫Âà∂Êí≠Êîæ
        }

        // ÂàáÊç¢Êí≠Êîæ/ÊöÇÂÅú
        function togglePlayPause(forcePlay = false) {
            if (audio.paused || forcePlay) {
                audio.play();
                isPlaying = true;
                playBtn.innerHTML = '‚è∏';
                updateInterval = setInterval(updateProgress, 1000);
                // ÂºÄÂßãÊ≠åËØçÊõ¥Êñ∞
                lyricsInterval = setInterval(updateLyricsHighlight, 100);
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.innerHTML = '‚ñ∂';
                clearInterval(updateInterval);
                clearInterval(lyricsInterval);
            }
        }

        // ÂàáÊç¢ÁâàÊú¨ÔºàÂéüÊõ≤/‰º¥Â•èÔºâ
        function toggleVersion() {
            // ‰øùÂ≠òÂΩìÂâçÊí≠ÊîæËøõÂ∫¶
            const currentTime = audio.currentTime;
            const wasPlaying = !audio.paused;
            
            isInstrumental = !isInstrumental;
            originalBtn.classList.toggle('active', !isInstrumental);
            instrumentalBtn.classList.toggle('active', isInstrumental);
            
            // ÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÊ≠åÊõ≤
            const song = songs[currentSongIndex];
            const audioFile = isInstrumental ? song.instrumental : song.audio;
            audio.src = audioFile;
            
            // ËÆæÁΩÆ‰πãÂâçÁöÑÊó∂Èó¥‰ΩçÁΩÆ
            audio.addEventListener('canplay', function onCanPlay() {
                audio.currentTime = currentTime;
                audio.removeEventListener('canplay', onCanPlay);
                
                if (wasPlaying) {
                    audio.play();
                }
            }, { once: true });
        }

        // Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        function playNext() {
            let nextIndex = isShuffled ? Math.floor(Math.random() * songs.length) : (currentSongIndex + 1) % songs.length;
            loadSong(nextIndex);
            if (isPlaying) audio.play();
        }

        // Êí≠Êîæ‰∏ä‰∏ÄÈ¶ñ
        function playPrev() {
            let prevIndex = currentSongIndex - 1;
            if (prevIndex < 0) prevIndex = songs.length - 1;
            loadSong(prevIndex);
            if (isPlaying) audio.play();
        }

        // ÂàáÊç¢ÈöèÊú∫Êí≠Êîæ
        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleBtn.style.color = isShuffled ? 'var(--primary-color)' : '#666';
        }

        // ÂàáÊç¢Âæ™ÁéØÊí≠Êîæ
        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.style.color = isRepeating ? 'var(--primary-color)' : '#666';
            audio.loop = isRepeating;
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            if (audio.duration && !isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }

        // ËÆæÁΩÆÈü≥Èáè
        function setVolume(volume) {
            audio.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
        }

        // ËøõÂ∫¶Êù°ÊãñÊãΩÂäüËÉΩ
        function setupProgressDrag() {
            let isDragging = false;

            progressHandle.addEventListener('mousedown', startDrag);
            progressBarContainer.addEventListener('mousedown', startDragFromBar);

            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', stopDrag);
            }

            function startDragFromBar(e) {
                if (e.target === progressBarContainer) {
                    isDragging = true;
                    updateProgressPosition(e);
                    document.addEventListener('mousemove', onDrag);
                    document.addEventListener('mouseup', stopDrag);
                }
            }

            function onDrag(e) {
                if (isDragging) {
                    updateProgressPosition(e);
                }
            }

            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
            }

            function updateProgressPosition(e) {
                if (!audio.duration) return;
                
                const rect = progressBarContainer.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                audio.currentTime = percent * audio.duration;
                progressBar.style.width = `${percent * 100}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }

        // ÂàáÊç¢ÂÜÖÂÆπÈù¢Êùø
        function setupContentTabs() {
            playlistTab.addEventListener('click', () => {
                playlistTab.classList.add('active');
                lyricsTab.classList.remove('active');
                playlistPanel.classList.add('active');
                lyricsPanel.classList.remove('active');
            });

            lyricsTab.addEventListener('click', () => {
                lyricsTab.classList.add('active');
                playlistTab.classList.remove('active');
                lyricsPanel.classList.add('active');
                playlistPanel.classList.remove('active');
            });
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        playBtn.addEventListener('click', () => togglePlayPause());
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);
        originalBtn.addEventListener('click', toggleVersion);
        instrumentalBtn.addEventListener('click', toggleVersion);

        // Èü≥ÈáèÊù°ÁÇπÂáª‰∫ã‰ª∂
        volumeSlider.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            setVolume(percent);
        });

        // Èü≥È¢ëÁªìÊùü‰∫ã‰ª∂
        audio.addEventListener('ended', function() {
            if (!isRepeating) {
                playNext();
            } else {
                audio.currentTime = 0;
                audio.play();
            }
        });

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        initializePlaylist();
        setVolume(0.7);
        setupProgressDrag();
        setupContentTabs();
    </script>
</body>
